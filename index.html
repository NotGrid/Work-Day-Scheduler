<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
</head>

<body>
    <!-- Contains the header which will display the title and current time -->
    <header class="header">
        <h1 class="title">Work Day Schedule</h1>
        <p class="bottom-title">A work day application to help schedule your daily tasks</p>
        <p id="today" class="bottom-title"></p>
    </header>
    <div class="container">
        <div id="hour" class="time-row">
          <div class="col-md-1 hour">9AM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="save-btn col-md-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
    <script src="script.js"></script>
</body>

</html>
