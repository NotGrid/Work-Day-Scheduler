<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
</head>

<body>
    <!-- Contains the header which will display the title and current time -->
    <header class="header">
        <h1 class="title">Work Day Schedule</h1>
        <p class="bottom-title">A work day application to help schedule your daily tasks</p>
        <p id="today" class="bottom-time"></p>
    </header>
    <!-- contains all time rows -->
    <div class="container">
        <div id="hour-9" class="row time-row">
            <div class="col-md-1 hour">9AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-10" class="row time-row">
            <div class="col-md-1 hour">10AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-11" class="row time-row">
            <div class="col-md-1 hour">11AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-12" class="row time-row">
            <div class="col-md-1 hour">12PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-1" class="row time-row">
            <div class="col-md-1 hour">1PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-2" class="row time-row">
            <div class="col-md-1 hour">2PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-3" class="row time-row">
            <div class="col-md-1 hour">3PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-4" class="row time-row">
            <div class="col-md-1 hour">4PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>

        <div id="hour-5" class="row time-row">
            <div class="col-md-1 hour">5PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="save-btn col-md-1">
                <i class="material-symbols-outlined" style="font-size: 50px;">save</i>
            </button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
